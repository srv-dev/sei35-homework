<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <div class="container container__tpm">
            <h1>Tic Tac Toe</h1>
            <h2>Two Player</h2>
            <div style="margin-bottom: 20px" class="options">
                <input id="player1" class="playerNameInput" type="text" placeholder="Player 1: Enter Your Name">
                <input id="player2" class="playerNameInput" type="text" placeholder="Player 2: Enter Your Name">
                <button class="next">Next --&gt;</button>
            </div>
            <button class="back"> &lt;-- Go Back</button>
            <div class="overlay">
                <div id="endgame"><span></span></div>
                <button class="reset">Reset</button>
                <button class="close">Close</button>
            </div>
        </div>
        
        <script src="js/twoplayermenu.js"></script>
    </body>
</html>
